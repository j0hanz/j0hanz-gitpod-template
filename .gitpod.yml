image:
  file: .gitpod.Dockerfile
tasks:
  - name: Setup Environment
    init: |
      echo "ðŸ”„ Installing VS Code extensions from .vsix files..."
      for file in .vscode/extensions/*.vsix; do
        echo "ðŸ“¦ Installing extension: $file"
        if code --install-extension "$file"; then
          echo "âœ… Successfully installed: $file"
        else
          echo "âŒ Failed to install: $file"
        fi
      done
      echo "ðŸš€ Running environment check script (check_installations.sh)..."
      chmod +x .vscode/check_installations.sh
      if .vscode/check_installations.sh; then
        echo "âœ… Environment check complete!"
      else
        echo "âŒ Environment check failed!"
      fi
      echo "ðŸ” Checking for requirements.txt file..."
      if [ -f requirements.txt ]; then
        echo "ðŸ“„ requirements.txt found. Updating..."
        pip3 freeze > requirements.txt
        echo "âœ… requirements.txt updated!"
      else
        echo "ðŸ“„ requirements.txt not found. Skipping update."
      fi
      echo "âœ… Setup complete!"
vscode:
  extensions:
    - ms-python.debugpy
    - PKief.material-icon-theme
    - charliermarsh.ruff
    - ms-python.python
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - batisteo.vscode-django
    - esbenp.prettier-vscode
    - christian-kohler.path-intellisense
    - yzhang.markdown-all-in-one
    - GitHub.github-vscode-theme
    - batisteo.vscode-django

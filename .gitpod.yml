image:
  file: .gitpod.Dockerfile
tasks:
  - name: Setup Environment
    init: |
      echo "======================================"
      echo "ğŸš€ Preparing Workspace Environment ğŸš€"
      echo "======================================"
      echo "ğŸ”„ Please wait until the setup is complete..."
      sleep 2
      echo "ğŸš€ Running environment check script (check_installations.sh)..."
      chmod +x .vscode/check_installations.sh
      if .vscode/check_installations.sh; then
        echo "âœ… Environment check complete!"
      else
        echo "âŒ Environment check failed!"
      fi
      sleep 1
      clear
      echo "ğŸ”„ Installing VS Code extensions from .vsix files..."
      for file in .vscode/extensions/*.vsix; do
        echo "ğŸ“¦ Installing extension: $file"
        if code --install-extension "$file"; then
          echo "âœ… Successfully installed: $file"
        else
          echo "âŒ Failed to install: $file"
        fi
      done
      sleep 1
      clear
      echo "ğŸ” Checking for requirements.txt file..."
      if [ -f requirements.txt ]; then
        echo "ğŸ“„ requirements.txt found. Installing..."
        pip install -r requirements.txt
        echo "âœ… requirements.txt done!"
      else
        echo "ğŸ“„ requirements.txt not found. Skipping Install."
      fi
      sleep 1
      clear
      echo "======================================"
      echo "âœ… Setup Complete! âœ…"
      echo "======================================"
